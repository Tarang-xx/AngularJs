<div layout="column" layout-align="center center" class='loginContainer' layout-fill="layout-fill"
  ng-controller="loginController">
  <div layout="column" class="loginBox md-whiteframe-z1">
    <md-toolbar>
      <h2 class="md-toolbar-tools"><span>Login</span></h2>
    </md-toolbar>
    <form name="form" ng-submit="login()">
      <md-content layout="column" class="md-padding">
        <md-input-container>
          <label>Username</label>
          <input required type="text" ng-model="username" name="username" />
          <div ng-messages="form.username.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <md-input-container>
          <label>Password</label>
          <input required type="password" ng-model="password" name="password" />
          <div ng-messages="form.password.$error" role="alert">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <div layout="row" layout-align="center center">
          <md-button type="submit" class="md-raised md-primary">Login</md-button>
          <div flex="flex"></div>
        </div>

      </md-content>
    </form>
  </div>

</div>
